name: "Clippy"
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: ["stable", "nightly"]
    name: "[${{matrix.rust}}] Clippy"
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{matrix.rust}}
          override: true
          components: clippy

      - run: cargo build

      - run: cargo clippy --all-features

